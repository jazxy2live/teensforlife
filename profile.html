<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Teensforlife</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to the profile CSS -->
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-pic" src="default-pic.jpg" alt="Profile Picture">
            <h1 id="user-name">Your Name</h1>
            <p id="user-email">your-email@example.com</p>
        </div>
        <div class="profile-info">
            <h3>Bio</h3>
            <textarea id="bio" rows="4" cols="50">Add your bio here...</textarea>
            <button id="save-profile">Save Profile</button>
        </div>
        <div class="resource-library">
            <h3>Resource Library</h3>
            <p>List of resources youâ€™ve accessed or saved for later.</p>
            <ul id="resource-list">
                <!-- Dynamically populated resources will be here -->
            </ul>
        </div>
    </div>

    <script src="profile.js"></script> <!-- Link to your JS file -->
</body>
</html>
